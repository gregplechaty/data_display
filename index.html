<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <link href="./css/site.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet"> 
  </head>

<body>
    <div class="ExchangeRateChart">
        <div class="ExchangeRateChart-title">
            <h3">Currency Exchange Rates</h5>
        </div>
        <div class="ExchangeRateChart-margin"></div>
        <div class="ExchangeRateChart-bar" style="width: 60.4%"  onclick="alert('1 Euro = 1.208 American Dollars')">
            <div class="ExchangeRateChart-bar-text">
                <p>USD</p>
            </div>
        </div>
        <div class="ExchangeRateChart-bar" style="width: 43.5%" onclick="alert('1 Euro = 0.869 Pound sterling')">
            <div class="ExchangeRateChart-bar-text">
                <p>GPB</p>
            </div>
        </div>
        <div class="ExchangeRateChart-bar" style="width: 50%" onclick="alert('1 Euro = 1 Euro')">
            <div class="ExchangeRateChart-bar-text">
                <p>Baseline = 1 EUR</p>
            </div>
        </div>
        <div class="ExchangeRateChart-bar" style="width: 74.5%" onclick="alert('1 Euro = 1.49 Canadian dollars')">
            <div class="ExchangeRateChart-bar-text">
                <p>CAD</p>
            </div>
        </div>
        <div class="ExchangeRateChart-bar" style="width: 55.3%" onclick="alert('1 EUR = 1.105 Swiss francs')">
            <div class="ExchangeRateChart-bar-text">
                <p>CHF</p>
            </div>
        </div>
        <div class="ExchangeRateChart-margin"></div>
        <div class="ExchangeRateChart-legend"></div>
    </div>
</body>
</html>
